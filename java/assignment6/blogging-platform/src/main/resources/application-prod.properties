# Server port for the production environment
server.port=8080


# IMPORTANT: Replace the URL, username, and password with your actual database credentials.
spring.datasource.url=jdbc:mysql://localhost:3306/my_new_db
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration for Production
# 'update' will update the schema if it changes, but won't drop data.
# 'validate' will check if the schema matches the entities and fail on mismatch.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false





